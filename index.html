<html>
<lang = 'en'>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
	<div id="container">
		<div style="text-align:center;">
			<div id='alert' class="alert" role="alert"></div>

				<button type="button" id="newGame" class="invisible btn btn-default btn-lg">
  				<span class="glyphicon glyphicon-star" aria-hidden="true"></span> New Game!
				</button>
		</div>

	    <div id="board">
	        <table>
	          <tr id="row1">
	            <td id=0 class="square"></td>
	            <td id=1 class="square side_border"></td>
	            <td id=2 class="square"></td>
	          </tr>
	          <tr id="row2">
	            <td id=3 class="square top_bottom_border"></td>
	            <td id=4 class="square side_border top_bottom_border"></td>
	            <td id=5 class="square top_bottom_border"></td>
	          </tr>
	          <tr id="row3">
	            <td id=6 class="square"></td>
	            <td id=7 class="square side_border"></td>
	            <td id=8 class="square"></td>
	          </tr>
	        </table>
	      </div>
	</div>

<script src='scripts/underscore-min.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src='scripts/application.js'></script>
</body>
</html>
